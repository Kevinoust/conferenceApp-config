DB:
  TYPE: POSTGRESQL
  URL: jdbc:postgresql://speaker-service-db/SPEAKER_SERVICE_DB
  USERNAME: postgres
  PASSWORD: Welcome
ZIPKIN:                                   # zipkin
  URL: http://openzipkin:9411
SERVICE_REGISTRY:                         # eureka
  URL: http://service-registry:8761/eureka

spring:
  jpa:
    database: ${DB.TYPE}
    show-sql: true
  datasource:
    url: ${DB.URL}
    username: ${DB.USERNAME}
    password: ${DB.PASSWORD}
  zipkin:
    base-url: ${ZIPKIN.URL}
 
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${SERVICE_REGISTRY.URL}
