SERVICE_REGISTRY:
  URL: http://service-registry:8761/eureka
LOG:
  ENABLED: true

###########################
log:
  request:
    enabled: ${LOG.ENABLED}     # enable logging for request/response
    
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${SERVICE_REGISTRY.URL}

spring:
  cloud:
    gateway:
      routes:
        - id: session-service
          uri: lb://session-service
          predicates:
            - Path=/api/*/sessions/**
        - id: speaker-service
          uri: lb://speaker-service
          predicates:
            - Path=/api/*/speakers/**
        - id: TAG-SERVICE
          uri: lb://TAG-SERVICE
          predicates:
            - Path=/api/*/tags/**
        - id: TIMESLOT-SERVICE
          uri: lb://TIMESLOT-SERVICE
          predicates:
            - Path=/api/*/timeslots/**
